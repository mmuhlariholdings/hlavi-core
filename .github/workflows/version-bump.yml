name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (optional, overrides version_type)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  tag-and-release:
    name: Tag and Release
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-tag-and-release.yml@main
    with:
      version-type: ${{ github.event.inputs.version_type }}
      custom-version: ${{ github.event.inputs.custom_version }}
      package-name: 'hlavi-core'
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
