name: Create Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., 0.1.4 or v0.1.4 or 0.1.4-pr.123)'
        required: true
        type: string
      ref:
        description: 'Branch, tag, or commit SHA to tag'
        required: false
        type: string
        default: 'main'
      update_cargo_toml:
        description: 'Update Cargo.toml version'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  generate-token:
    name: Generate Token
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.final-token.outputs.result }}
    steps:
      - name: Check which token to use
        id: check
        env:
          APP_ID: ${{ secrets.RELEASE_APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
        run: |
          if [ -n "$APP_ID" ] && [ -n "$APP_PRIVATE_KEY" ]; then
            echo "Using GitHub App token for bypass permissions"
            echo "use_app=true" >> $GITHUB_OUTPUT
          else
            echo "Using standard GitHub token"
            echo "use_app=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate GitHub App token
        if: steps.check.outputs.use_app == 'true'
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Set final token
        id: final-token
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          if [ "${{ steps.check.outputs.use_app }}" == "true" ]; then
            echo "result=$APP_TOKEN" >> $GITHUB_OUTPUT
          else
            echo "result=$GITHUB_TOKEN" >> $GITHUB_OUTPUT
          fi

  tag:
    name: Create Tag
    needs: generate-token
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-tag.yml@main
    with:
      version: ${{ github.event.inputs.version }}
      ref: ${{ github.event.inputs.ref }}
      package-name: 'hlavi-core'
      update-cargo-toml: ${{ github.event.inputs.update_cargo_toml == 'true' }}
    secrets:
      github-token: ${{ needs.generate-token.outputs.token }}
