name: Create Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., 0.1.4 or v0.1.4 or 0.1.4-pr.123)'
        required: true
        type: string
      ref:
        description: 'Branch, tag, or commit SHA to tag'
        required: false
        type: string
        default: 'main'
      update_cargo_toml:
        description: 'Update Cargo.toml version'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  generate-token:
    name: Generate Token
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.app-token.outputs.token }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Verify token generation
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "❌ Token NOT generated"
            exit 1
          fi
          echo "✅ Token generated successfully (length: ${#GH_TOKEN} characters)"
          # Test the token by making a simple API call
          echo "Testing token with GitHub API..."
          gh api user --jq '"✅ Authenticated as: " + .login'

  tag:
    name: Create Tag
    needs: generate-token
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-tag.yml@main
    with:
      version: ${{ github.event.inputs.version }}
      ref: ${{ github.event.inputs.ref }}
      package-name: 'hlavi-core'
      update-cargo-toml: ${{ github.event.inputs.update_cargo_toml == 'true' }}
      github-token: ${{ needs.generate-token.outputs.token }}
