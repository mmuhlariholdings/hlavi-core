name: Auto Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  ci:
    name: CI
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-ci.yml@main

  auto-release:
    name: Auto Tag and Release
    needs: ci
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-auto-release.yml@main
    with:
      package-name: 'hlavi-core'
      create-draft-release: false
      default-bump: 'patch'
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      app-id: ${{ secrets.RELEASE_APP_ID }}
      app-private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
