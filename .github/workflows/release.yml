name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to release (e.g., v0.1.4)'
        required: true
        type: string
      create_draft_release:
        description: 'Create draft release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  generate-token:
    name: Generate Token
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.app-token.outputs.token }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

  release:
    name: Release from Tag
    needs: generate-token
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-release-from-tag.yml@main
    with:
      tag: ${{ github.event.inputs.tag }}
      create-draft-release: ${{ github.event.inputs.create_draft_release == 'true' }}
      github-token: ${{ needs.generate-token.outputs.token }}
